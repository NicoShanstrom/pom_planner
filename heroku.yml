build:
  docker:
    frontend: ./pom_planner_fe/Dockerfile  # Frontend Dockerfile
    backend: ./pom_planner_be/Dockerfile  # Backend Dockerfile

run:
  web: yarn start --port $PORT  # Use dynamic port from Heroku
  backend: bundle exec rails server -b 0.0.0.0 -p 5000  # Backend listens on port 5000
