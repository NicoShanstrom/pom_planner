build:
  docker:
    frontend: ./pom_planner_fe/Dockerfile  # Frontend Dockerfile
    backend: ./pom_planner_be/Dockerfile  # Backend Dockerfile

run:
  web: cd pom_planner_fe && bundle exec rails server -b 0.0.0.0 -p $PORT  # Frontend on dynamic port
  backend: cd pom_planner_be && bundle exec rails server -b 0.0.0.0 -p 5000  # Backend on port 5000
